<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page was blocking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="headerone">
            <img src="../../assets/icons/128.png" alt="icon"/>

    <script src="index.js"></script>
